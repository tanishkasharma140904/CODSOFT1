<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
    <div class="input-container">
    <input onkeyup="
    inputValue();
    ">
    </div>
    
    <div class="containerCalculator">

        <button onclick="
        buttonValue('1');
        ">1</button>

        <button onclick="
        buttonValue('2');
        ">2</button>

        <button onclick="
        buttonValue('3');
        ">3</button>

        <button onclick="
        buttonValue('+');
        " class="black">+</button>

        <button onclick="
        buttonValue('4');
        ">4</button>

        <button onclick="
        buttonValue('5');
        ">5</button>

        <button onclick="
        buttonValue('6');
        ">6</button>

        <button onclick="
        buttonValue('-');
        " class="black">-</button>

        <button onclick="
        buttonValue('7');
        ">7</button>

        <button onclick="
        buttonValue('8');
        ">8</button>

        <button onclick="
        buttonValue('9');
        ">9</button>

        <button onclick="
        buttonValue('*');
        " class="black">*</button>

        <button onclick="
        buttonValue('0');
        ">0</button>

        <button onclick="
        buttonValue('.');
        ">.</button>

        <button onclick="
        buttonValue('=');
        ">=</button>

        <button onclick="
        buttonValue('/');
        " class="black">/</button>

        <button onclick="
        buttonValue('Clear');
        ">Clear</button>
    </div>
    @copyright sumitsagar.inc
</div>

    <script src="index.js"></script>
</body>

</html>
